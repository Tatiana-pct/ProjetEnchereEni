	<h1> Nouvelle vente </h1>
	<img src="#"	alt="Exemple de produit - #">
	<div>
		<form method="post">
				<div>
					<label for="Article">Article</label>
					<input type="text" placeholder="Entrez le nom de l'article" required="required">
				</div>
				<div>
					<label for="Description">Description</label>
					<textarea  placeholder="Entrez une description" required="required"></textarea>
				</div>
				<div>
					<label for="Selection-categorie">Catégorie :</label>

						<input type="file">

					</div>
				</div>
				<div>
					<div>
						<label for="prixInitial">Prix Initial</label>
						<input type="number" min="1" required="required">
					</div>
					<div> 
						<label for ="DateDebutEnchere">Début de l'enchère : </label>
						<input type="date" min="02/03/2021" required="required">
					</div>
					<div>
						<label for="DateFinEnchere">Fin de l'enchère :</label> 
						<input  type="date" min="04/03/2021" required="required">
					</div>
				</div>
				<div>
					<div>
						<label for="Adresse">Retrait</label> 
						<h3> Rue </h3>
						<input type="text">
						<h3> Code Postal </h3>

						<h3> Ville </h3>
						<input type="text">
					</div>
				</div>
				</form>
			</div>
