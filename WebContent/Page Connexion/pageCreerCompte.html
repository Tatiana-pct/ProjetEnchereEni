<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Création de compte</title>
	</head>
	<body>
		<nav>
			<a href="/Eclipse/Enchere-Eni/WebContent/Page Accueil/pageAccueilNonConnecte.html">ENI-Encheres</a>
		</nav>
		<br>
		<br>
		<h2>Mon profil</h2>
		<br>
		<div>
			<form action="" method="get" class="form">
			    <label for="pseudo">Pseudo : </label>
			    <input type="text" value="Pseudo" name="pseudo" id="pseudo" required>
			    
			    <label for="nom">Nom : </label>
			    <input type="text" value="Nom" name="nom" id="nom" required><br>
			    
			    <label for="prénom">Prénom : </label>
			    <input type="text" value="Prénom" name="prénom" id="prénom" required>
			    
			    <label for="email">Email : </label>
			    <input type="email" value="Email" name="email" id="email" required><br>
			    
			    <label for="telephone">Téléphone : </label>
			    <input type="tel" value="Téléphone" name="telephone" id="telephone" required>
			    
			    <label for="rue">Rue : </label>
			    <input type="text" value="Rue" name="rue" id="rue" required><br>
			    
			    <label for="codepostal">Code postal : </label>
			    <input type="number" value="Code postal" name="codepostal" id="codepostal" required>
			    
			    <label for="ville">Ville : </label>
			    <input type="text" value="Ville" name="ville" id="ville" required><br>
			    
			    <label for="mdp">Mot de passe : </label>
			    <input type="password" value="Mot de passe" name="mdp" id="mdp" required>
			    
			    <label for="mdpconfirm">Confirmation : </label>
			    <input type="password" value="Confirmation" name="mdpconfirm" id="mdpconfirm" required><br>
			    
			    <a href="/Eclipse/Enchere-Eni/WebContent/Page Accueil/pageListeEncheresConnecte.html"><input type="submit" value="Créer"></a>
			    <a href="/Eclipse/Enchere-Eni/WebContent/Page Accueil/pageAccueilNonConnecte.html"><input type="reset" value="Annuler" ></a>
			    
			</form>
		</div>
	</body>
</html>
